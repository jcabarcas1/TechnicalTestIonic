<app-header title="Transfers"></app-header>

<ion-content padding>
  <ion-button expand="full" href="generate-qr">
    Generate QR
    <ion-icon name="barcode"></ion-icon>
  </ion-button>

  <ion-button expand="full" (click)="scanCode()">
    Scan QR
    <ion-icon name="qr-scanner"></ion-icon>
  </ion-button>

  <ion-card [formGroup]="transferForm">
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">
          Username:
        </ion-label>
        <ion-input formControlName="username" disabled type="text" name="username" contenteditable="false"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Origin Product</ion-label>
        <ion-select ok-text="Ok" cancel-text="Cancel" formControlName="origin">
          <ion-select-option value="{{ product.id }}" *ngFor="let product of products">
            {{ product.account_number }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Destination product:
        </ion-label>
        <ion-input formControlName="destination" type="text" name="destination"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Amount:
        </ion-label>
        <ion-input formControlName="amount" type="number" name="amount"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          Currency:
        </ion-label>
        <ion-select formControlName="currency" interface="popover">
          <ion-select-option value="cop">
            COP
          </ion-select-option>
          <ion-select-option value="usd">
            USD
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button margin-top expand="block" [disabled]="!transferForm.valid" (click)="transfer()">
        Transfer
      </ion-button>
    </ion-card-content>

  </ion-card>
</ion-content>
